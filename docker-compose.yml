version: '3.8'

services:
  # Redis - Event store and cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # API Service
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - PORT=${API_PORT:-8080}
      - REDIS_URL=redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DB_TYPE=redis
      - EVENT_STREAM_TYPE=redis
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  # Worker Service
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    environment:
      - WORKER_ID=worker-1
      - CONCURRENCY=10
      - REDIS_URL=redis:6379
      - EXECUTOR_URL=http://executor:8083
      - LOG_LEVEL=info
      - DB_TYPE=redis
      - EVENT_STREAM_TYPE=redis
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: 2

  # Executor Service
  executor:
    build:
      context: ./executor
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - REDIS_URL=redis:6379
      - DEFAULT_TIMEOUT=30s
      - MAX_RETRIES=3
      - RATE_LIMIT=100
      - LOG_LEVEL=info
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # UI Service
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here
    depends_on:
      api:
        condition: service_healthy

volumes:
  redis_data:

networks:
  default:
    name: flunq-network
